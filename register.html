<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resenha - Cadastro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚽</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="home-body">
    <main class="container">
        <h1 class="logo"><span class="highlight">R</span>esenha</h1>
        <div class="login-card">
            <h2>Crie sua conta</h2>
            <p class="login-subtitle">Junte-se à comunidade</p>
            
            <div class="input-group">
                <input type="text" id="regName" class="default-input" placeholder="Seu nome completo">
            </div>
            <div class="input-group">
                <input type="email" id="regEmail" class="default-input" placeholder="Seu melhor e-mail">
            </div>
            <div class="input-group">
                <input type="password" id="regPassword" class="default-input" placeholder="Crie uma senha">
            </div>

            <button id="btnRegisterAction" class="btn-primary full-width">Cadastrar</button>

            <div class="register-link">
                <p>Já tem conta? <a href="index.html">Faça login</a></p>
            </div>
        </div>
    </main>

    <script type="module" src="auth.js"></script>
</body>
</html>
