<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resenha - Home</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚽</text></svg>">
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .btn-logout {
            position: absolute;
            top: 20px;
            right: 30px;
            background-color: rgba(255, 57, 57, 0.1); 
            color: #FF3939; 
            border: 1px solid #FF3939;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            z-index: 1000; 
        }

        .btn-logout:hover {
            background-color: #FF3939;
            color: white;
            box-shadow: 0 0 15px rgba(255, 57, 57, 0.4);
        }
    </style>
</head>
<body class="home-body">

    <button id="btnLogout" class="btn-logout">
        <i class="fa-solid fa-right-from-bracket"></i> Sair
    </button>

    <main class="container">
        <h1 class="logo">
            <span class="highlight">R</span>esenha
        </h1>

        <div class="search-wrapper">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" id="searchInput" placeholder="Ex: Flamengo, Corinthians, Grêmio...">
        </div>

        <button id="btnBuscar" class="btn-primary">
            Buscar na Resenha
        </button>
    </main>

    <script src="script.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "SUA_API_KEY_AQUI",
            authDomain: "SEU_PROJECT.firebaseapp.com",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_PROJECT.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const btnLogout = document.getElementById('btnLogout');
        if(btnLogout) {
            btnLogout.addEventListener('click', () => {
                if(confirm("Tem certeza que deseja sair?")) {
                    signOut(auth).then(() => {
                        window.location.href = "index.html";
                    }).catch((error) => {
                        console.error("Erro ao sair:", error);
                        alert("Erro ao tentar sair. Veja o console.");
                    });
                }
            });
        }
    </script>
</body>
</html>
